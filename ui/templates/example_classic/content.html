{% extends 'default/content.html' %}
{% block header %}
{% if app.submenu is not empty %}
  {% if app.extra %}
  <table cellpadding=0 cellspacing=0 border=0 width="100%">
    <tr><td valign=bottom class="secCell">
  {% endif %}
  <table cellpadding=0 cellspacing=0 border=0>
    <tr>
    {% for item in app.submenu %}
      <td align=center class='{{ item.selected ? 'secSel' : 'secNorm' }}'>&nbsp;&nbsp;&nbsp;
        <a class='linkhead' href='?action={{ app.request.action }}&amp;subaction={{ item.subaction }}'>{{ item.label }}</a>&nbsp;&nbsp;&nbsp;
      </td>
      <td width=1 bgcolor="#c0c0c0"><img src='img/blank.gif' width=1 height=1 alt=''></td>
    {% endfor %}
    </tr>
  </table>
  {% if app.extra %}
  </td><th align=right class="secCell">{{ app.extra | raw }}</th></tr></table>
  {% endif %}
  <table style='margin-bottom:4px' cellpadding=0 cellspacing=0 border=0 width="100%">
    <tr>
      <td class='linkrow' height=5><img src='img/blank.gif' height=5 width=1 alt=''></td></tr>
    </tr>
  </table>
{% endif %}
{% endblock %}
