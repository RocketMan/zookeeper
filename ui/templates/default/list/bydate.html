<div class='playlist-by-date'>
<b>Playlist Date:&nbsp;</b>
<input id='playlist-start-date' type='hidden' value='{{ startDate }}' />
<input id='playlist-date'/>
<input id='playlist-datepicker' readonly='true' type='hidden' autocomplete='off' />
<span id='playlist-calendar' class='far fa-calendar'></span>
<table id='playlist-list'>
  <thead>
    <tr><th textalign='left' colspan='2' class='subhead'></th></tr>
  </thead>
  <tbody>
{# the following block is not used on the initial load,
   only for block rendering in subsequent ajax callbacks #}
{% block list %}
{% for list in lists %}
    <tr>
      <td align='right' class='sub time range'>{{ list.timerange }}&nbsp;</td>
      <td><a class='nav' href='?subaction=viewListById&amp;playlist={{ list.id }}'>{{ list.description }}</a>&nbsp;&nbsp;({{ list.airname }})</td>
    </tr>
{% endfor %}
{% endblock %}
  </tbody>
</table>
</div>
<script src="{{ 'js/playlists.view.js' | decorate }}"></script>
