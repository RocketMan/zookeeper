<h2 style='white-space: nowrap'>Recent airplay</h2>
<div>
  {% for play in recent %}
  <div style='margin-bottom: 8px'>
  <div>{{ play.tracks | join (', ') }}</div>
  <div style='font-size: 14px'><a href='?subaction=viewDJ&amp;playlist={{ play.id }}&amp;seq=selList'>{{ play.description }}</a> &mdash; <span style='font-size: 0.9rem'>{{ play.showdate | date(DATE_FORMAT_FULL) }}</span></div>
  </div>
  {% endfor %}
</div>
